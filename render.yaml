databases:
  - name: tichu-db
    region: singapore
    plan: free
    databaseName: tichu
    user: tichu

services:
  - type: web
    name: tichu-server
    runtime: node
    region: singapore
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: tichu-db
          property: connectionString
